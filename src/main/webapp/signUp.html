<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link href='https://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/signUp.css">
</head>
<body>
<div class="wrap">
    <div class="topSide">
        <h1>CMPE 283 Demo Project</h1>
    </div>
    <div id="centerBoxPosition">
        <div id="centerBox">
            <div id="content">

                <!-- User Sign Up Form Begin -->
                <div class="signUpForm">
                    <form>
                        <ul>
                            <li><h3>User Information</h3></li>
                            <li><span>Username:</span><input id= "username" type="text" required/></li>
                            <li><span>First Name:</span><input id= "firstname" type="text" required/></li>
                            <li><span>Last Name:</span><input id="lastname" type="text" required/></li>
                            <li><span>Password:</span><input id= "password" type="password" required/></li>
                            <li><span>Re-Password:</span><input id="repassword" type="password" required/></span></li>
                            <li><span>Email:</span><input id="email" type="email" /></li>
                            <li><button id="submit" type="submit">Submit</button> </li>
                        </ul>
                    </form>
                </div>
                <!-- User Sign Up Form End -->

            </div>
        </div>
    </div>

</div>

</body>
</html>
