<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CMPE 283 Demo Project</title>
    <link href='https://fonts.googleapis.com/css?family=Ropa+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/main_dashboard.css">
    <link rel="stylesheet" type="text/css" href="css/create_instances.css">
</head>
<body>
<!-- Wrap Begin -->
<div class="wrap">


    <!-- Top Side Begin -->
    <div class="topSide">
        <h1>CMPE 283 Demo Project</h1>
        <ul>
            <li><img src="img/userIco.png" alt="userIco.png" /></li>
            <li><span id="userNameShow" >User Name</span></li>
            <li> | </li>
            <li id="signOut"><a href="index.html" target="_self">Sign Out</a> </li>
        </ul>
    </div>
    <!-- Top Side End -->



    <!-- Left Side Begin -->
    <div class="leftSide">
        <ul class="leftSideMenu">
            <li><a href="my_instances.html" target="_self">My Instances</a></li>
            <li><a href="create_instances.html" target="_self">Create Instances</a></li>
            <li><a href="my_profile.html" target="_self">My Profile</a></li>

        </ul>
    </div>
    <!-- Left Side End -->



    <!-- Right Side Begin -->
    <div class="rightSide">
        <div class="pageTitlePosition">
            <h2>Create Instances</h2>
            <div class="contentPosition">
                <ul>
                    <li>
                        <form id="createform">
                            <ul>
                                <li><span>Instance Name</span><input id="instanceName" type="text" required/></li>
                                    <li>
                                        <span>vCPU</span>
                                        <select id="vCPU" required>
                                            <option value="1">1</option>
                                            <option value="2">2</option>
                                        </select>
                                    </li>
                                    <li>
                                        <span>Memory</span>
                                        <select id="memory" required>
                                            <option value="1">1GB</option>
                                            <option value="2">2GB</option>
                                        </select>
                                    </li>
                                    <li>
                                        <span>Disk</span>
                                        <select id="disk" required>
                                            <option value="1">10GB</option>
                                            <option value="2">20GB</option>
                                        </select>
                                    </li>
                                    <li><button id="createButton" type="Submit">Create Instance</button></li>
                            </ul>
                        </form>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!--Right Side End-->

    <div class="clear"></div>
</div>
<!-- Wrap End -->
</body>
</html>
